{%extends "template.html"%}
{%block content%}
<h2 class="text-white">Editar Factura</h2>

                </div>
                <div class="col-lg-6 col-12">
                    
                    <select name="calificacion" id="calificacion3" class="w3-input w3-padding-16 w3-border" type="text" name="calificacion" value="{{data._calificacion}}" class="form-control" placeholder="CalificaciÃ³n" required>

                        <option value="EXCELENTE">EXCELENTE</option>
                      </optgroup>
